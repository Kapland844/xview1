<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Viewer</title>
    <script>
        function loadJSON() {
            fetch("https://www.dropbox.com/scl/fi/br52tucs6cf3m9nveqvot/output.json?rlkey=rolimwojv0nbv1sln27pnmjar&st=kz6nfvxz&raw=1") // Replace with your link
                .then(response => response.json())
                .then(data => {
                    document.getElementById("jsonDisplay").textContent = JSON.stringify(data, null, 4);
                })
                .catch(error => console.error("Error fetching JSON:", error));
        }
    </script>
</head>
<body onload="loadJSON()">
    <h1>JSON File Contents</h1>
    <pre id="jsonDisplay" style="white-space: pre-wrap;"></pre>
</body>
</html>
